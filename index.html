<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro Neon</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0e14; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .box { width: 80%; max-width: 800px; background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; margin-top: 50px; }
        h1 { color: #58a6ff; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Fluxo de Caixa Neon</h1>
    <div class="box">
        <canvas id="neonChart"></canvas>
    </div>
    <script>
        async function carregarDados() {
            let l = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'];
            let v = [1200, 1800, 1400, 3200, 2900, 4500, 4100];
            try {
                const r = await fetch('http://localhost:5079/api/Financeiro/analytics');
                const d = await r.json();
                l = d.map(i => i.dia);
                v = d.map(i => i.valor);
            } catch (e) { console.warn("Backend offline, usando reserva."); }
            
            const ctx = document.getElementById('neonChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: l,
                    datasets: [{
                        label: 'Saldo (R$)',
                        data: v,
                        borderColor: '#00f2ff',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(0, 242, 255, 0.1)'
                    }]
                }
            });
        }
        carregarDados();
    </script>
</body>
</html>
