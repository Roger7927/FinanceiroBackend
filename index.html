<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Financeiro Pro - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #1e1e1e; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; }
        .caixa-grafico { width: 450px; margin: 0 auto; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #4ec9b0; }
    </style>
</head>
<body>
    <h1>üìä Meu Dashboard Financeiro</h1>
    <p>Visualiza√ß√£o em tempo real das fatias de or√ßamento</p>

    <div class="caixa-grafico">
        <canvas id="graficoPizza"></canvas>
    </div>

    <script>
        // Simulando os dados que sua API gera (5000 de entrada e 2000 de gasto)
        const entradas = 5000;
        const saidas = 2000;

        const ctx = document.getElementById('graficoPizza').getContext('2d');
        new Chart(ctx, {
            type: 'pie', // Tipo de gr√°fico: Pizza
            data: {
                labels: ['Ganhos (Entradas)', 'Gastos (Sa√≠das)'],
                datasets: [{
                    data: [entradas, saidas],
                    backgroundColor: ['#4ec9b0', '#f44336'], // Verde e Vermelho
                    borderColor: '#2d2d2d',
                    borderWidth: 5
                }]
            },
            options: {
                plugins: {
                    legend: { labels: { color: 'white', font: { size: 14 } } }
                }
            }
        });
    </script>
</body>
</html>
