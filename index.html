<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro - Neon Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0e14; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .chart-container { width: 80%; max-width: 800px; background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        h1 { color: #58a6ff; text-shadow: 0 0 10px #58a6ff; }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Fluxo de Caixa Neon</h1>
    <div class="chart-container">
        <canvas id="neonChart"></canvas>
    </div>

    <script>
        async function carregarDados() {
            let labels, valores;
            try {
                const response = await fetch('http://localhost:5079/api/Financeiro/analytics');
                const dados = await response.json();
                labels = dados.map(item => item.dia);
                valores = dados.map(item => item.valor);
            } catch (error) {
                // Dados de reserva (Fallback) caso o C# esteja offline
                labels = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'];
                valores = [1200, 1800, 1400, 3200, 2900, 4500, 4100];
            }
            renderizarGrafico(labels, valores);
        }

        function renderizarGrafico(l, v) {
            const ctx = document.getElementById('neonChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 242, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 242, 255, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: l,
                    datasets: [{
                        label: 'Saldo DisponÃ­vel (R$)',
                        data: v,
                        borderColor: '#00f2ff',
                        borderWidth: 3,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4
                    }]
                }
            });
        }
        carregarDados();
    </script>
</body>
</html>
