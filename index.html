<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Financeiro Pro - Neon Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0e14; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .chart-container { width: 80%; max-width: 800px; background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        h1 { color: #58a6ff; text-shadow: 0 0 10px #58a6ff; }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Fluxo de Caixa Neon</h1>
    <div class="chart-container">
        <canvas id="neonChart"></canvas>
    </div>

    <script>
        async function carregarDados() {
            // A "Ponte de Ouro" (Fetch): Busca os dados na sua API local
            const response = await fetch('http://localhost:5079/api/Financeiro/analytics');
            const dados = await response.json();

            const labels = dados.map(item => item.dia);
            const valores = dados.map(item => item.valor);

            const ctx = document.getElementById('neonChart').getContext('2d');
            
            // Criando o gradiente Neon (O brilho que vocÃª pediu)
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 242, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 242, 255, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Saldo DisponÃ­vel (R$)',
                        data: valores,
                        borderColor: '#00f2ff',
                        borderWidth: 3,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointHoverRadius: 10,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#30363d' }, ticks: { color: '#8b949e' } },
                        x: { grid: { display: false }, ticks: { color: '#8b949e' } }
                    }
                }
            });
        }
        carregarDados();
    </script>
</body>
</html>
